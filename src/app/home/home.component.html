<div class="wrap">
    <h1>Bienvenue sur l'app</h1>
    <button (click)="logout()">DÃ©connexion</button>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef> username </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef> firstname </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.firstName }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef> lastname </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="password">
          <mat-header-cell *matHeaderCellDef> password </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.password | hidePassword}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> email </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>
      
       
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
</div>
